  <h1>키류</h1>
  <p>용과 같이 시리즈의 1대 주인공. 시리즈의 세계관 최강자이며 사실상 진 주인공. 담당 성우는 쿠로다 타카야.소년 시절은 노지마 켄지.실사판 배우는 키타무라 카즈키.</p>
